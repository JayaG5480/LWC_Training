<template>
  <lightning-card title="Calculator" icon-name="custom:custom14">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input
        label="Number 1"
        placeholder="Number 1"
        name="number1"
        onchange={numberChangeHandler}
      ></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input
        label="Number 2"
        placeholder="Number 2"
        name="number2"
        onchange={numberChangeHandler}
      ></lightning-input>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-button label="Add" variant="brand" onclick={clickHandler}></lightning-button>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-button label="Sub" variant="brand" onclick={clickHandler}></lightning-button>
    </div>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-formatted-number value={result}></lightning-formatted-number>
    </div>
  </lightning-card>
</template>
